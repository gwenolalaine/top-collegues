<h3>Filter :</h3>
<div class="input-group ">
  <div class="input-group-addon">Limite</div>
    <input type="text"  class="form-control" (keyup)="limiter($event)" placeholder="Limiter le nombre"/>
  </div>
  <div class="input-group ">
      <div class="input-group-addon">Filtrer par nom</div>
      <input type="text" class="form-control"  (keyup)="chercherNom($event)" placeholder="Chercher par nom"/>
    </div>
<div class="row">
  <div *ngFor="let collegue of collegues  | slice:0:limite | pseudo:nom"  class="col-md-2 text-center" width="20rem">
       <div class="card ">

        <a routerLink="/details/{{collegue.nom}}" RouterLinkActive="active-link"><img class="card-img-top img-rounded" src={{collegue.imageUrl}} alt="Photo du collegue" width="100%" height="250px" style="border-radius:100"
      /></a>
      <div class="card-block">
        <h4 class="card-title"> {{collegue.nom | uppercase}}</h4>
        <h4 [innerHTML]="collegue.score | score"></h4>
        
        <button (click)="jaime(collegue)" class="btn btn-outline-primary">J'aime</button>
        <button (click)="jedeteste(collegue)" class="btn btn-outline-danger">Je dÃ©teste</button>     
      </div>
      <button (click)="deleteUnCollegue(collegue.nom)" class="btn btn-outline-danger">X</button>
      
    </div>
  </div>
